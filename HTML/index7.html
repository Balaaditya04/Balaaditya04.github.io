<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Lists and Tables</h2>
    <p>These are Ordered Lists</p>
    <br>
    <ol>Java</ol>
    <ol>Python</ol>
    <ol>JavaScript</ol>
    <p>These are Unordered Lists</p>
    <ul>Node Js</ul>
    <ul>ReactJs</ul>
    <ul>Angular</ul>
    <dd>Evening batch</dd>
    
    <table border="1">
      <caption>
        Report Card
      </caption>
      <thead>
        <tr>
          <th>Subject</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Maths</td>
          <td>95</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>90</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td>185</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
